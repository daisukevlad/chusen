<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽選システム - Harajuku Style</title>
    <meta name="description" content="原宿系デザインの応募者抽選システム。1世帯につき1回抽選に参加できます。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">🎀 抽選システム 🎀</h1>
            <div id="userInfo" class="user-info" style="display: none;">
                <img id="userPhoto" class="user-photo" alt="User">
                <span id="userName" class="user-name"></span>
                <button id="logoutBtn" class="btn-logout">ログアウト</button>
            </div>
        </header>

        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="card login-card">
                <div class="card-header">
                    <h2>✨ ログイン ✨</h2>
                    <p>Googleアカウントでログインしてください</p>
                </div>
                <div class="card-body">
                    <button id="googleLoginBtn" class="btn btn-google">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Googleでログイン
                    </button>
                </div>
            </div>
        </div>


        <!-- Campaign Selection Screen -->
        <div id="campaignScreen" class="screen">
            <div class="card campaign-card">
                <div class="card-header">
                    <h2>🎪 抽選企画を選択 🎪</h2>
                    <p>参加したい抽選企画を選んでください</p>
                </div>
                <div class="card-body">
                    <div id="campaignList" class="campaign-list">
                        <!-- Campaigns will be loaded here -->
                    </div>
                    <button id="createCampaignBtn" class="btn btn-secondary" style="display: none;">
                        ➕ 新しい企画を作成
                    </button>
                </div>
            </div>
        </div>

        <!-- Entry Form Screen -->
        <div id="entryScreen" class="screen">
            <div class="card entry-card">
                <div class="card-header">
                    <h2 id="campaignTitle">🎯 応募フォーム 🎯</h2>
                    <p id="campaignDescription"></p>
                </div>
                <div class="card-body">
                    <form id="entryForm">
                        <div class="form-group">
                            <label for="fullName">お名前 *</label>
                            <input type="text" id="fullName" class="input" required>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">電話番号 *</label>
                            <input type="tel" id="phoneNumber" class="input" placeholder="09012345678"
                                pattern="[0-9]{10,11}" required>
                            <small>ハイフンなしで入力してください（重複応募防止のため）</small>
                        </div>

                        <div class="form-group">
                            <label for="postalCode">郵便番号 *</label>
                            <input type="text" id="postalCode" class="input" placeholder="1234567" pattern="[0-9]{7}"
                                required>
                            <small>ハイフンなしで入力してください</small>
                        </div>

                        <div class="form-group">
                            <label for="address">住所 *</label>
                            <input type="text" id="address" class="input" placeholder="都道府県市区町村番地" required>
                        </div>

                        <div class="form-group">
                            <label for="building">建物名・部屋番号</label>
                            <input type="text" id="building" class="input" placeholder="マンション名 101号室">
                        </div>

                        <div class="form-group">
                            <label for="email">メールアドレス *</label>
                            <input type="email" id="email" class="input" required>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="agreeTerms" required>
                            <label for="agreeTerms">
                                <a href="terms.html" target="_blank"
                                    style="color: var(--primary-purple); text-decoration: underline;">利用規約</a>に同意します *
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large">応募する 🎉</button>
                        <button type="button" id="backToCampaigns" class="btn btn-secondary">戻る</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="successScreen" class="screen">
            <div class="card success-card">
                <div class="card-header">
                    <div class="success-icon">🎊</div>
                    <h2>応募完了！</h2>
                    <p>ご応募ありがとうございます</p>
                </div>
                <div class="card-body">
                    <p class="success-message">
                        抽選結果は後日メールにてお知らせいたします。<br>
                        楽しみにお待ちください！
                    </p>
                    <button id="backToCampaignsFromSuccess" class="btn btn-primary">企画一覧に戻る</button>
                </div>
            </div>
        </div>

        <!-- Admin Screen -->
        <div id="adminScreen" class="screen">
            <div class="card admin-card">
                <div class="card-header">
                    <h2>🔐 管理者画面 🔐</h2>
                </div>
                <div class="card-body">
                    <div class="admin-section">
                        <h3>企画管理</h3>
                        <button id="showCreateCampaignForm" class="btn btn-primary">新しい企画を作成</button>

                        <div id="createCampaignForm" style="display: none; margin-top: 20px;">
                            <div class="form-group">
                                <label for="newCampaignName">企画名</label>
                                <input type="text" id="newCampaignName" class="input" required>
                            </div>
                            <div class="form-group">
                                <label for="newCampaignDesc">説明</label>
                                <textarea id="newCampaignDesc" class="input" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="winnerCount">当選者数</label>
                                <input type="number" id="winnerCount" class="input" min="1" value="1">
                            </div>
                            <button id="createCampaignSubmit" class="btn btn-primary">作成</button>
                            <button id="cancelCreateCampaign" class="btn btn-secondary">キャンセル</button>
                        </div>
                    </div>

                    <div class="admin-section">
                        <h3>抽選実行</h3>
                        <div id="adminCampaignList" class="campaign-list">
                            <!-- Admin campaign list will be loaded here -->
                        </div>
                    </div>

                    <button id="backToUserMode" class="btn btn-secondary">ユーザー画面に戻る</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>読み込み中...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDKs -->
    <script type="module" src="app.js"></script>
</body>

</html>
